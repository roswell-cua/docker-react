language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t rcua93/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rcua93/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'us-west-1'
  app: 'docker-react'
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-us-west-1-819575348654'
  bucket_path: 'docker-react'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
    secure: $AWS_SECRET_KEY
